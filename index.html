<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorCraft - Interactive Recipe Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .recipe-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .recipe-card:nth-child(1) { animation-delay: 0.1s; }
        .recipe-card:nth-child(2) { animation-delay: 0.2s; }
        .recipe-card:nth-child(3) { animation-delay: 0.3s; }
        .recipe-card:nth-child(4) { animation-delay: 0.4s; }
        .recipe-card:nth-child(5) { animation-delay: 0.5s; }
        .recipe-card:nth-child(6) { animation-delay: 0.6s; }
        .recipe-card:nth-child(7) { animation-delay: 0.7s; }
        .recipe-card:nth-child(8) { animation-delay: 0.8s; }
        .recipe-card:nth-child(9) { animation-delay: 0.9s; }
        .recipe-card:nth-child(10) { animation-delay: 1.0s; }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .recipe-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .recipe-card:hover .recipe-image::before {
            left: 100%;
        }

        .recipe-content {
            padding: 25px;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .recipe-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .recipe-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .ingredients-section, .instructions-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .section-header:hover {
            background-color: #f8f9fa;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.active {
            max-height: 1000px;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredient-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ingredient-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .instructions-list {
            list-style: none;
            counter-reset: step-counter;
        }

        .instruction-step {
            counter-increment: step-counter;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .instruction-step::before {
            content: counter(step-counter);
            position: absolute;
            left: -20px;
            top: 15px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .instruction-step:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .instruction-step.active {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .instruction-step.active::before {
            background: #ffc107;
        }

        .cooking-controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .progress-bar {
            flex: 1;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            min-width: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                margin: 20px;
                max-height: calc(100vh - 40px);
            }

            .modal-header,
            .modal-body {
                padding: 20px;
            }

            .cooking-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .recipe-actions {
                flex-direction: column;
            }
        }

        #nextStepBtn {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .recipe-content {
                padding: 20px;
            }

            .recipe-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

        function initializeRecipes() {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => openRecipeModal(recipe);

                card.innerHTML = `
                    <div class="recipe-image">${recipe.emoji}</div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">

                        <p class="recipe-description">${recipe.description}</p>
                        <div class="recipe-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); openRecipeModal(recipes[${recipe.id - 1}])">View Recipe</button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); quickStart(recipes[${recipe.id - 1}])">Quick Start</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

            document.getElementById('modalTitle').textContent = recipe.title;
            document.getElementById('modalTime').textContent = `‚è±Ô∏è ${recipe.time}`;
            document.getElementById('modalServings').textContent = `üë• ${recipe.servings}`;

            // Populate ingredients
            const ingredientsList = document.getElementById('ingredientsList');
            ingredientsList.innerHTML = '';
            recipe.ingredients.forEach((ingredient, index) => {
                const li = document.createElement('li');
                li.className = 'ingredient-item';
                li.textContent = ingredient;
                li.onclick = () => toggleIngredient(li);
                ingredientsList.appendChild(li);
            });

            // Populate instructions
            const instructionsList = document.getElementById('instructionsList');
            instructionsList.innerHTML = '';
            recipe.instructions.forEach((instruction, index) => {
                const li = document.createElement('li');
                li.className = 'instruction-step';
                li.textContent = instruction;
                li.onclick = () => highlightStep(index);
                instructionsList.appendChild(li);
            });

            // Reset cooking state
            document.getElementById('startCookingBtn').style.display = 'inline-block';
            document.getElementById('nextStepBtn').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('timer').textContent = '00:00';

            // Show modal
            document.getElementById('recipeModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop timer if running
            if (cookingTimer) {
                clearInterval(cookingTimer);
                cookingTimer = null;
            }
            
            // Reset all highlighted steps
            const steps = document.querySelectorAll('.instruction-step');
            steps.forEach(step => step.classList.remove('active'));
            
            currentRecipe = null;
            currentStep = 0;
        }

        function toggleSection(sectionName) {
            const content = document.getElementById(`${sectionName}Content`);
            const toggle = document.getElementById(`${sectionName}Toggle`);
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                toggle.textContent = '‚ñº';
            } else {
                content.classList.add('active');
                toggle.textContent = '‚ñ≤';
            }
        }

        function toggleIngredient(element) {
            element.style.textDecoration = element.style.textDecoration === 'line-through' ? 'none' : 'line-through';
            element.style.opacity = element.style.opacity === '0.5' ? '1' : '0.5';
        }

        function highlightStep(stepIndex) {
            const steps = document.querySelectorAll('.instruction-step');
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });
            currentStep = stepIndex;
            updateProgress();
        }

        function startCooking() {
            // Ensure instructions section is open
            const instructionsContent = document.getElementById('instructionsContent');
            const instructionsToggle = document.getElementById('instructionsToggle');
            instructionsContent.classList.add('active');
            instructionsToggle.textContent = '‚ñ≤';

            // Start with first step
            currentStep = 0;
            highlightStep(0);

            // Show/hide buttons
            document.getElementById('startCookingBtn').style.display = 'none';
            document.getElementById('nextStepBtn').style.display = 'inline-block';

            // Start timer
            timerStart = Date.now();
            cookingTimer = setInterval(updateTimer, 1000);

            updateProgress();
        }

        function nextStep() {
            if (currentStep < currentRecipe.instructions.length - 1) {
                currentStep++;
                highlightStep(currentStep);
                updateProgress();
            } else {
                // Cooking complete
                alert('üéâ Congratulations! Your ' + currentRecipe.title + ' is ready to serve!');
                document.getElementById('nextStepBtn').textContent = 'Cooking Complete!';
                document.getElementById('nextStepBtn').disabled = true;
                
                // Stop timer
                if (cookingTimer) {
                    clearInterval(cookingTimer);
                    cookingTimer = null;
                }
            }
        }

        function updateProgress() {
            if (currentRecipe) {
                const progress = ((currentStep + 1) / currentRecipe.instructions.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }
        }

        function updateTimer() {
            if (timerStart) {
                const elapsed = Math.floor((Date.now() - timerStart) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
            }
        }

        function quickStart(recipe) {
            openRecipeModal(recipe);
            // Auto-open both sections for quick start
            setTimeout(() => {
                toggleSection('ingredients');
                toggleSection('instructions');
            }, 300);
        }

        // Close modal when clicking outside
        document.getElementById('recipeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('recipeModal');
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowRight' && currentRecipe) {
                    e.preventDefault();
                    if (document.getElementById('nextStepBtn').style.display !== 'none') {
                        nextStep();
                    }
                } else if (e.key === 'Enter' && currentRecipe) {
                    e.preventDefault();
                    if (document.getElementById('startCookingBtn').style.display !== 'none') {
                        startCooking();
                    }
                }
            }
        });

        // Print functionality
        function printRecipe() {
            if (!currentRecipe) return;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>${currentRecipe.title} - Recipe</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
                        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
                        .meta { color: #666; margin-bottom: 20px; }
                        .section { margin-bottom: 30px; }
                        .section h2 { color: #34495e; border-left: 4px solid #3498db; padding-left: 10px; }
                        ul, ol { padding-left: 20px; }
                        li { margin-bottom: 8px; }
                        @media print { body { margin: 20px; } }
                    </style>
                </head>
                <body>
                    <h1>${currentRecipe.title}</h1>
                    <div class="meta">
                        <strong>Preparation Time:</strong> ${currentRecipe.time} | 
                        <strong>Servings:</strong> ${currentRecipe.servings}
                    </div>
                    <div class="section">
                        <h2>Ingredients</h2>
                        <ul>
                            ${currentRecipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="section">
                        <h2>Instructions</h2>
                        <ol>
                            ${currentRecipe.instructions.map(inst => `<li>${inst}</li>`).join('')}
                        </ol>
                    </div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        // Add print button to modal
        function addPrintButton() {
            const modalHeader = document.querySelector('.modal-header');
            const printBtn = document.createElement('button');
            printBtn.className = 'btn btn-secondary';
            printBtn.style.cssText = 'position: absolute; top: 20px; left: 30px; padding: 8px 16px; font-size: 0.8rem;';
            printBtn.innerHTML = 'üñ®Ô∏è Print';
            printBtn.onclick = printRecipe;
            modalHeader.appendChild(printBtn);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeRecipes();
            addPrintButton();
            
            // Auto-open ingredients section by default
            setTimeout(() => {
                toggleSection('ingredients');
            }, 500);
        });

        // Add search functionality
        function addSearchFeature() {
            const header = document.querySelector('.header');
            const searchContainer = document.createElement('div');
            searchContainer.style.cssText = 'margin-top: 20px; max-width: 500px; margin-left: auto; margin-right: auto;';
            
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Search recipes by name or ingredient...';
            searchInput.style.cssText = `
                width: 100%; 
                padding: 15px 20px; 
                border: none; 
                border-radius: 25px; 
                font-size: 1rem; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                outline: none;
            `;
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.recipe-card');
                
                cards.forEach((card, index) => {
                    const recipe = recipes[index];
                    const titleMatch = recipe.title.toLowerCase().includes(query);
                    const ingredientMatch = recipe.ingredients.some(ing => 
                        ing.toLowerCase().includes(query)
                    );
                    
                    if (titleMatch || ingredientMatch || query === '') {
                        card.style.display = 'block';
                        card.style.animation = 'fadeInUp 0.3s ease-out';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            searchContainer.appendChild(searchInput);
            header.appendChild(searchContainer);
        }

        // Add the search feature
        document.addEventListener('DOMContentLoaded', function() {
            addSearchFeature();
        });
    </script>
</body>
</html>
